{% extends 'base.html' %}

{% block title %}Search Results!!!{% endblock %}

{% block body %}
  <div class="container">

    <div class="row">
      <div class="col">

        <div id="property-search-results">
          <h2>Property Search Results</h2>
          
          <ul class="properties-list">
            {% for property in results %}
              <li>
                <a href="/properties/{{ property.zpid }}">
                  {{ property.address }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
